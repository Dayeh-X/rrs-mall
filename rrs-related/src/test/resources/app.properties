mode=prepub
#log
logLevel=INFO
logAdditivity=true
logDefaultFile=STDOUT
logRoot=${user.home}/Logs/rrsadmin

nuwaHome=${user.home}/Workspace/wigglytuff/public

domain=rrs.cn
mainSite=www.rrs.cn
transferDomain=www.rrs.cn

editorLayout=eevee/editor
wysiwygLayout=eevee/wysiwyg



redisHost=127.0.0.1
redisPort=6370
redisMaxTotal=20
redisMaxIdle=2
redisMaxWaitMillis=100000
redisTestOnBorrow=true


#search engine properties
searchHost=127.0.0.1
searchPort=9300
searchClusterName=aixforce
indexName=rrs

#sql.mysql database settings
jdbcDriver=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql://127.0.0.1:3306/rrs
jdbcUsername=root
jdbcPassword=

#dbcp settings
dbcpMaxIdle=20
dbcpMaxActive=20

#又拍云的外链域名
imageBaseUrl=http://img.aixforce.com
#图片服务的写入地址
imageUploadUrl=http://img.aixforce.com/submit
#图片最大尺寸
imgSizeMax=1048578

#又拍云的站点空间名
imageFolder=dithub

#又拍云该站点空间的操作员名
imageOperator=aixforce

#又拍云该站点空间的操作员密码
imageUploadPassword=justtest123

#默认允许用户最多上传100张图片
defaultMaxImageCount=100

#默认允许用户最多占用图片空间20M
defaultMaxImageSize=20971520


#session properties
session.redis.host=127.0.0.1
session.redis.port=1111

session.redis.pool.maxTotal=5
session.redis.pool.maxIdle=10
session.redis.prefix=mallSession

#restful接口的key
restkey=123456

#dubbo注册地址
dubboRegistry=zookeeper://localhost:2181


#第三方（如支付宝手续费）提成比率(千分之5)
thirdRate=0.005
#日日顺润点（暂时先定死1%)
