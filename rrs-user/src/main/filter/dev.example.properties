#dbcp settings
#驱动
jdbcDriver=com.mysql.jdbc.Driver
#URL
jdbcUrl=jdbc:mysql://102.terminus.io:3306/aixforce
#用户名
jdbcUsername=root
#密码
jdbcPassword=anywhere
#最大空闲链接
dbcpMaxIdle=2
#最大连接数量
dbcpMaxActive=5

#dubbo setting
#dubbo注册地址
dubboRegistry=zookeeper://127.0.0.1:2181
#dubbo端口号
dubboPort=20888

#log setting
#日志级别
logLevel=DEBUG
#dubbo日志级别
dubboLogLevel=DEBUG
#日志名称
logRoot=logs
#日志默认文件
logDefaultFile=STDOUT
#日志追加写入
logAdditivity=false

#海尔原有系统的用户校验地址
validateUrl=http://www.rrs.com/Ajax/V2/ValidateUser.ashx